<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Close</title>
</head>
<body>

    <button onclick="openw()">Open Window</button>
    <button onclick='closew()'>Close Window</button>

    <script>

        let a;

        function openw(){
            a = window.open("", "", "width=600, height=500");
            a.document.write("<h1>Hello Dear</h1>");
        }

        function closew(){
            a.close();
        }



    </script>
    
</body>
</html>
