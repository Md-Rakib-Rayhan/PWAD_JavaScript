<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .continer{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .images{
            
            height: 60%;
            max-width: 60%;
        }
        img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="continer">
        
        <div class="images">
            <img src="https://i.pinimg.com/originals/12/af/5b/12af5bf2375bee851f1ad194f00e3125.gif" id="img" onmouseover="change()" onmouseout="change2()" width="100%" alt="Image">
        </div>
        
    </div>

    <script>

        let link1 = "https://i.pinimg.com/originals/12/af/5b/12af5bf2375bee851f1ad194f00e3125.gif";
        let link2 = "https://gifdb.com/images/high/angry-cat-annoyed-using-laptop-xk62syhtogsuust5.gif";

        function change(){
            document.getElementById("img").src = link2;
        }


        function change2(){
            document.getElementById("img").src = link1;
        }


    </script>
</body>
</html>
