    <h2 style="color: green;"> ## Concatenation is the operation of joining character strings</h2>
    <pre>Example:
        a = "Rakib";
        b = "Rayhan";
        c = a + b;

        IN the last the output willbe (RakibRayhan)
    </pre>



    <script>
        let x = 5;
        let y = 2;
        var z = x + y;
        console.log(z);

        var z = x - y;
        console.log(z);

        var z = x / y;
        console.log(z);

        var z = x * y;
        console.log(z);

        var z = x % y;
        console.log(z);

        // Exponentiation power
        var z = x ** y;
        console.log(z);
    </script>


    <script>
        console.log("");
        console.log("Next One");

        let age = 20;
        age++;
        console.log(age);

        age += 2;
        // age = age + 2; Same
        console.log(age);

        age--;
        --age;
        console.log(age);
        console.log("");

        age = 20
        console.log("Pre Decrement", --age);
        age = 20
        console.log("Post Decrement", age--);
        console.log(age);
        
        
    </script>
