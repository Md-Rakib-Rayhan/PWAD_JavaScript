<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let i = 1;
        while(i<10){
            document.write(i, "<br>");
            i++;
        }
        
        while(i>=1){
            document.write(i, "<br>");
            i--;
        }

        document.write("<br><br><h1>Do While</h1><br><br>");

        let a = 1;
        do{
            document.write(a, "<br>");
        }
        while(a!=1);




    </script>
    
</body>
</html>
