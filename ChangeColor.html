<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .centerp{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;

        }
        .centerp input{
            padding: 20px 30px;

        }
    </style>
</head>
<body>
    
    <div class="centerp">
        <input type="button" value="Red" onclick="document.bgColor='red'">
        <input type="button" value="Green" onclick="document.bgColor='Green'">
        <input type="button" value="White" onclick="document.bgColor='white'">
        <input type="button" value="Pink" onmouseover="document.bgColor='pink'">
    </div>
</body>
</html>
