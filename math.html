<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.round(2.20)
        console.log(a)
        var a = Math.round(2.60)
        console.log(a)
        var a = Math.round(-2.5)
        console.log(a)
        var a = Math.round(2.5)
        console.log(a)
        console.log("")


// note -2 is bigger then -2.5 and -3 is sammler the -2.5
        var a = Math.ceil(2.20)
        console.log(a)
        var a = Math.ceil(2.60)
        console.log(a)
        var a = Math.ceil(-2.5)
        console.log(a)
        console.log("")


        var a = Math.floor(2.20)
        console.log(a)
        var a = Math.floor(2.60)
        console.log(a)
        var a = Math.floor(-2.5)
        console.log(a)
        console.log("")
    </script>
</body>
