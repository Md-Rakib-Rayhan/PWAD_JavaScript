<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

    //  Initialization; Condition; Increment/Decrement

        for(let i = 1; i<=10; i++)
        {
            document.writeln(i);
        }
        
        // document.writeln(i); not work because let is not a global variable. we can use var or define out side
        document.write("<br>");
        document.write("<br>");


        let x = 0;
        for(let i = 1; i<=10; i++)
        {
            // document.writeln(i);
            x = i;
        }
        
        document.writeln(x);


        document.write("<br>");
        document.write("<br>");

        for(let i = 10; i>=0; i--)
        {
            document.write(i, "<br>");
        }
        

    </script>

</body>
