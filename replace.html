<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const fruits = ["mango", "orange", "apple", "banana"];
        console.log(fruits.length);
        console.log(fruits);

        fruits.shift(); // remove from top
        console.log(fruits.length);
        console.log(fruits);

        fruits.pop(); // remove from bottom
        console.log(fruits.length);
        console.log(fruits);
        let removed = fruits.pop();
        console.log(removed);
        console.log(fruits);
        console.log(" ");


        fruits.push("new apple"); // add from last
        console.log(fruits);
        fruits.unshift("New mango"); // add from top
        console.log(fruits);

        




    </script>
</body>
</html>
