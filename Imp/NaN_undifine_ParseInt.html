<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Check the console</h1>


    <script>

        // undefined
        let x;
        console.log(x);
        
        
        x = "10";
        console.log(x+10);
        x = parseInt(x);
        console.log(x+10);


        // NaN -> Not a Number
        x = "hello";
        x = parseInt(x);
        console.log(x+10);
        
        
        x = null;
        console.log(x);





    </script>
    



</body>
