<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Before Arrow:
        let addition = function(a,b) {return a+b};

        // With Arrow
        let subtraction = (a,b) =>  a-b; // avabei silo w3 (No curly braces, No return keywords)
        // let subtraction = (a,b) => {return a-b};


        document.writeln(addition(50,2));
        document.writeln(subtraction(50,2));



    </script>
</body>
</html>
