<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="text-align: center; color: tomato;">Also Check the console</h1>
    


    <script>
        let x = 10;
        let y = "10";


        if(x==y){
            console.log("Same to Same == ");
        }

        if(x===y){
            console.log("Same to Same ===");
        }
        else{
            console.log("Same Same But Different ===");
        }

        if(x!=y){
            console.log("Not Same !=");
        }
        if(x!==y){
            console.log("Not Same !==");
        }



        // Else if


        if(!(x==y)){
            document.write("If Was True");
        }
        else if(x==y){
            document.write("Else If Was True");
        }
        else{
            document.write("Else Was True");
        }
       




    </script>

</body>
</html>
